<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-container">
          <i class="far fa-file-alt"></i>
          <input type="text" id="inputField" placeholder="Type your To do list" />
          <button id="addToDo"><i class="fas fa-plus"></i></button>
        </div>
        <div class="info">
          <div class="span1">
            <i class="fas fa-check-double"></i> complete all tasks
          </div>
          <div class="spaan2">clear completed</div>
        </div>
        
        <ul id="toDoContainer">
         
        </ul>
        <div class="count-event">
            <div ><span class="countDiv"></span>Tasks left</div>
            <div class="span2">All Uncompleted completed</span></div>
      </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
